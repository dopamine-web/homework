<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__inner">
                        <a href="#" class="header__burger">
                            <span></span>
                        </a>
                        <div class="header__logo">
                            <img src="img/icon/logo.svg" alt="">
                        </div>
                        <nav class="header__nav-list">
                            <ul class="header__item">
                                <a class="header__link" href="">О нас</a>
                            </ul>
                            <ul class="header__item">
                                <a class="header__link" href="">Доставка и оплата</a>
                            </ul>
                            <ul class="header__item">
                                <a class="header__link" href="">Регистрация продукта</a>
                            </ul>
                            <ul class="header__item">
                                <a class="header__link" href="">Сервис</a>
                            </ul>
                            <ul class="header__item">
                                <a class="header__link" href="">Сертификаты и лицензии</a>
                            </ul>
                        </nav>
                        <div class="header__bag">
                            <img src="img/icon/shopping-bag.svg" alt="">
                        </div>

                    </div>
                </div>
            </div>

        </header>
        <main class="main">
            <section class="hero">
                <div class="header__hero">
                    <div class="container">
                        <div class="hero__inner">
                            <div class="hero__content">
                                <h2 class="hero__text">
                                    Уникальные технологии для ухода за волосами
                                </h2>
                                <p class="hero__subtitle">
                                    Идеальная укладка для всех типов волос вместе с Dyson
                                </p>
                                <a href="#" class="hero__button">Подробнее</a>
                            </div>
                            <div class="hero__img">
                                <img src="img/decor/girl-1.jpg" alt="Модель с укладкой">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="footer footer"></div>

    </div>
</body>

</html>
